<body>
    <header>
        <h1 style="text-align: center;">[K-Digital Training] VR/AR기술기반의 실감형콘텐츠 제작전문과정</h1>
        <h3 style="text-align: center;"> 교육기간 : 2024.04.18 ~ 2024.11.18</h3>
        <h3 style="text-align: center;" id="DDay">남은 교육기간 :</h3>
        <!-- <button onclick="alert('그딴건 없어...')" style="background-color: red;">비상탈출</button> -->

    <hr>

        <ul>
            <li><h3><a href="First.html">홈으로</a></h3></li>
            <li><h3><a href="pro1.html">K-Digital Training</a></h3></li>

        </ul>
    </nav>
    <hr>
    <section>
        <div class="div-img1">
            <img src="img/sec-1.png">
        </div>
        <div class="div-img2">
            <img src="img/img1.png" id="img-by-auto" onclick="showImage()">
            <div class="click-overlay">클릭하여 다음 이미지 보기</div>
        </div>
    </section>
    <script>
        function find_day() {
            const DDay = document.getElementById("DDay");
            const endDate = new Date("2024-11-18");  // 디데이 설정
            const today = new Date();  // 현재 날짜
            const day_gap = endDate - today;  // 종료일까지 남은 밀리세컨드 초 값
            const day = Math.floor(day_gap / (1000 * 60 * 60 * 24));  // 남은 일수 계산
            DDay.innerText = `남은 교육기간 : ${day}일`;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            find_day();  // 페이지 로드 시 초기 디데이 계산
            setInterval(find_day, 1000);  // 초마다 디데이 기능 실행
        });
    </script>
    <script>
        var imgArray = [
            "img/img1.png",
            "img/img2.png",
            "img/img3.png",
            "img/img4.png"
        ];
      
        function showImage() {
            var imgNum = Math.floor(Math.random() * imgArray.length);
            var objImg = document.getElementById("img-by-auto");
            objImg.src = imgArray[imgNum];
        }
    </script>
</body>
